<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AI Orchestrator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9fafb;
            color: #1f2937;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 2rem;
            color: #4b5563;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #3b82f6;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
        <p>Don't worry, any unsaved changes have been stored locally and will sync when you're back online.</p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check for online status and redirect if online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
